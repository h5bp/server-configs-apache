<VirtualHost *:80>

    DocumentRoot {{path}}

    <Directory {{path}}/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    <Location "/.well-known/manifest.json">
        AddType application/manifest+json json
    </Location>

    <Location "/test-schema.json">
        AddType application/schema+json json
    </Location>

</VirtualHost>
